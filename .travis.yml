language: go
sudo: required
dist: xenial
os:
  - linux
go:
  - "1.13"
install:
  - pwd
before_script:
  - pwd
  - currpath=`pwd`
    srcpath=${currpath%/src*}
  - export GOPATH=${currpath}:$GOPATH
addons:
  apt:
    update: true

env:
  - BUILD_TYPE=debug
 # - BUILD_TYPE=release
script:
  - cd src/raft
  - go test
